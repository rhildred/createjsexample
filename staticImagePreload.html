<!Doctype html>
<html>
    <head>
    </head>
    <body>
        <canvas id="myCanvas" width="1024" height="512"></canvas>
        <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
        <script>
            var $scope = {
                init: function(){
                    $scope.queue = new createjs.LoadQueue(true);
                    $scope.queue.on("complete", $scope.preloaded, this);
                    $scope.queue.loadManifest([{id:"image", src:"bus.png"}]);
                },
                preloaded: function(){
                    $scope.stage = new createjs.Stage("myCanvas");
                    $scope.image = new createjs.Bitmap($scope.queue.getResult("image"));
                    $scope.stage.addChild($scope.image);
                    $scope.stage.update();
                }
            };
            $scope.init();

        </script>
    </body>
</html>
